name: Monthly PDF Harvest

on:
  schedule:
    - cron: '0 3 1 * *'   # פעם בחודש
  workflow_dispatch:

jobs:
  harvest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Download PDFs
        run: python download_pdfs.py

      - name: Commit updated hashes
        run: |
          git config user.name "pdf-bot"
          git config user.email "pdf-bot@users.noreply.github.com"
          git add harvested_pdfs/hashes.txt
          git commit -m "Update PDF hashes" || echo "No changes to commit"
          git push

      - name: Upload PDFs as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: monthly-pdfs
          path: harvested_pdfs/
          if-no-files-found: warn
          retention-days: 90
